<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <title>Page Féminine</title>
    <style>
        body {
            background: linear-gradient(120deg, #fce7f3 0%, #f3e8ff 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        nav {
            background: #ec4899;
            box-shadow: 0 2px 8px rgba(236,72,153,0.12);
            padding: 0.5rem 0;
            border-radius: 0 0 18px 18px;
            margin-bottom: 2rem;
            animation: fadeInDown 1s;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        nav ul {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #f9a8d4;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }
        .gallery img {
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(236,72,153,0.12);
            width: 220px;
            height: 320px;
            object-fit: cover;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            background: #fff;
            border: 4px solid #f9a8d4;
        }
        .gallery img:hover {
            transform: scale(1.07) rotate(-2deg);
            box-shadow: 0 16px 32px rgba(236,72,153,0.18);
            border-color: #ec4899;
        }
        @keyframes cardPop {
            0% { opacity: 0; transform: scale(0.8);}
            100% { opacity: 1; transform: scale(1);}
        }
        .form-card {
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(236,72,153,0.12);
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem 2rem 1rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            animation: fadeInUp 1s;
            border: 2px solid #f9a8d4;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .form-card div {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        .form-card label {
            font-weight: 500;
            color: #ec4899;
        }
        .form-card input[type="text"],
        .form-card input[type="email"],
        .form-card textarea,
        .form-card select {
            padding: 0.6rem;
            border: 1px solid #f9a8d4;
            border-radius: 8px;
            font-size: 1rem;
            background: #fce7f3;
            transition: border 0.2s;
        }
        .form-card input[type="text"]:focus,
        .form-card input[type="email"]:focus,
        .form-card textarea:focus,
        .form-card select:focus {
            border: 1.5px solid #ec4899;
            outline: none;
        }
        .form-card input[type="radio"] {
            accent-color: #ec4899;
            margin-right: 0.5rem;
        }
        .form-card input[type="submit"] {
            background: linear-gradient(90deg, #ec4899 0%, #f9a8d4 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.7rem 0;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(236,72,153,0.12);
            transition: background 0.3s, transform 0.2s;
        }
        .form-card input[type="submit"]:hover {
            background: linear-gradient(90deg, #f9a8d4 0%, #ec4899 100%);
            transform: scale(1.05);
        }
        .form-card h2 {
            color: #c026d3;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        footer {
            background: #ec4899;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            border-radius: 0 0 18px 18px;
            box-shadow: 0 -2px 8px rgba(236,72,153,0.12);
            animation: fadeInUp 1s;
        }
        footer i {
            font-size: 1.5rem;
            margin: 0 1rem;
            transition: color 0.2s, transform 0.3s;
            cursor: pointer;
        }
        footer i:hover {
            color: #f9a8d4;
            transform: scale(1.2) rotate(-8deg);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Accueil</a></li>
            <li><a href="service.html">Service</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <section class="gallery">
        <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80" alt="Féminin 1">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Féminin 2">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Féminin 3">
    </section>
    <section>
        <form action="" class="form-card">
        <div>
            <label>Nom</label>
            <input type="text" name="name" id="name" placeholder="Votre nom">
        </div>
        <div>
            <label>Email</label>
            <input type="email" name="mail" id="mail" placeholder="Votre email">
        </div>
        <h2>Choisissez votre genre</h2>
        <div>
            <label><input type="radio" name="gender" value="femme"> Femme</label>
        </div>
        <div>
            <label><input type="radio" name="gender" value="homme"> Homme</label>
        </div>
        <div>
            <label>Message</label>
            <textarea name="message" id="message" placeholder="Votre message"></textarea>
        </div>
        <h2>Sélectionnez votre contact</h2>
        <div>
        <select name="cnt" id="cnt">
            <option value="">Sélectionner</option>
            <option value="Email">Email</option>
            <option value="Téléphone">Téléphone</option>
            <option value="Facebook">Facebook</option>
        </select>
        </div>
        <div>
            <input type="submit" value="Envoyer">
        </div>
        </form>
    </section>
    <footer>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-solid fa-envelope"></i>
        <i class="fa-solid fa-phone"></i>
    </footer>
</body>
</html>
